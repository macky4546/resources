<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
	<div class="full-screen">
		<div class="bank-container">
			<div class="header">
				<img src="logo.png" class="logo">
				<div class="header-right">
					<h3 class="sans">Welcome, <span class="username">Unknown</span></h3>
					<h4 class="sans">Current Balance Sheet: <span class="currentBalance"></span></h4>
				</div>
			</div>
			<div class="body home">
				<div class="centered">
					<a href="#" class="button sans btnWithdraw">Withdraw</a>
					<a href="#" class="button sans btnDeposit">Deposit</a>
					<a href="#" class="button sans btnClose">Close Menu</a>
				</div>
			</div>
			<div class="body withdraw-container">
				<div class="form">
					<div class="notification"></div>
					<form id="withdraw-form">
						<input id="amount" type="text" placeholder="Hoeveelheid" class="sans" required/><br>
						<button type="submit" id="submit" class="submit sans">Submit</button>
					</form>
				</div>
				<div class="centered">
					<a href="#" class="button sans btnHome">Home</a>
				</div>
			</div>
			<div class="body deposit-container">
				<div class="form">
					<form id="deposit-form">
						<input id="amount" type="text" placeholder="Hoeveelheid" class="sans" required/><br>
						<button type="submit" id="submit" class="submit sans">Submit</button>
					</form>
				</div>
				<div class="centered">
					<a href="#" class="button sans btnHome">Home</a>
				</div>
			</div>
		</div>
	</div>
</body>
