
<html>

<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript">
	</script>
	<script src="radar.js" type="text/javascript"></script>
	<link href="radar.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onselectstart="return false;" ondragstart="return false;">
	<!-- Police Radar -->
	<div id="policeradar" style="display: none;">
		<!-- <div id="policeradar"> -->

		<div class="logo"></div>

		<div class="main">

			<div class="container">
				<div class="patrolcontainer">
					<div class="speedsourcecontainer target" data-target="fwdspeed">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">ANPR IN FRONT OF</div>
				</div>

				<div class="patrolcontainer">
					<div class="speedsourcecontainer target" data-target="bwdspeed">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">ANPR BACK</div>
				</div>
			</div>

			<div class="container">
				<div class="patrolcontainer" style="margin-top: 20px;">
					<div class="speedfastcontainer target" data-target="fwdfast">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">ANPR FOR TOP</div>
				</div>

				<div class="patrolcontainer" style="margin-bottom: 20px;">
					<div class="speedfastcontainer target" data-target="bwdfast">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">ANPR BEHIND TOP</div>
				</div>
			</div>
		</div>

		<!-- License Plate Reader -->
		<div id="platereader">
			<div class="container">
				<div id="fwdPlate" class="pReader fwdPlate"></div>
				<div class="label">LICENSE FOR</div>
			</div>
			<div class="container">
				<div id="bwdPlate" class="pReader bwdPlate"></div>
				<div class="label">LICENSE BACK</div>
			</div>
		</div>
		<!-- -==================- -->
	</div>

	<!-- Police Radar - Remote control -->
	<div id="policeradarrc" style="display: none;">

		<div class="container">
			<button class="rowbutton" data-action="radar_frontxmit">TOGGLE IN FRONT OF</button>
		</div>

		<div class="container">
			<button class="rowbutton" data-action="radar_rearxmit">TOGGLE BACK</button>
		</div>

		<div class="container">
			<button class="limit" data-action="radar_setlimit">SET SPEED LIMIT</button>
		</div>

		<div class="container">
			<button class="close" data-action="close">CLOSE</button>
		</div>
	</div>
</body>

</html>
